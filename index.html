<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">

<body>
    <section class="page">

<form>
<input type="text" id="city" placeholder="Enter a city..." required />
<input type="submit" value="Search" class="button" />
</form>

<div>
    
<p class="area">
    <strong>
        Pretoria
    </strong>
</p>
    <h1 class="day-time">
    <span class="current-day"> Monday, </span>
    <span id="time"> 22:12 </span>
    </h1>

    <div class="temp-condition"> 
    <span class="temperature" id="current-temperature"> 23&deg; </span> 
    <span id="icon"> ☁️</span>
    </div>
    </div>
    
    <div id="condition"> Clear clouds </div>
    
     <ul class="weather-list">

            <li class="humidity-list">
        <div id="humidity-icon">💧</div>
        <div>
        <strong id="humidity"> 60% </strong>
        </div>
        <div>Humidity</div>
           </li>

           <li class="wind-speed-list">
        <div id="wind-speed-icon">💨 </div>
        <div>
        <strong id="wind-speed"> 0km/h </strong>
        <div>
        <div>Wind </div>
          </li>
          
     </ul>
 </div>

<script src="index.js"> </script>
</body>
